version: '3.1'
services:
  patientfile-frontend:
    image: xdRico/hsr_distributedsystems_24_patientfile_frontend:0.1 
    ports:
      - "8081:8081"
    networks:
      - patientfile-network

  patientfile-backend:
    image: xdRico/hsr_distributedsystems_24_patientfile_backend:0.1 
    ports:
      - "8080:8080"
    networks:
      - patientfile-network
    depends_on:
      - patientfile-database

  patientfile-database:
    image: xdRico/hsr_distributedsystems_24_patientfile_database:0.1 
    ports:
      - "5432:5432"
    networks:
      - patientfile-network

networks:
  patientfile-network: {}