version: '3.1'
services:
  patientfile-frontend:
    image: patientfile-frontend:0.0.1 
    ports:
      - "8081:8081"
    networks:
      - patientfile-network

  patientfile-backend:
    image: patientfile-backend:0.0.1 
    ports:
      - "8080:8080"
    networks:
      - patientfile-network
    depends_on:
      - patientfile-database

  patientfile-database:
    image: patientfile-database:0.0.1 
    ports:
      - "5432:5432"
    networks:
      - patientfile-network

networks:
  patientfile-network: {}